<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<script type="text/javascript" src="jquery-2.1.1.js"></script>
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>
		<div id="programmingLanguages">
			<h1>Programming languages</h1>
			<ul>
				<li class="lang">
					<h2>C#</h2>
					<span>Description</span><br/>
					<span>Creator</span><br/>
					<button class="langButton">Show additional info</button>
					<div class="additionalInfo">
						<span>Additional info</span>
					</div>
				</li>
				<li class="lang">
					<h2>Java</h2>
					<span>Description</span><br/>
					<span>Creator</span><br/>
					<button class="langButton show">Show additional info</button>
					<div class="additionalInfo">
						<span>Additional info</span>
					</div>
				</li>
				<li class="lang">
					<h2>Python</h2>
					<span>Description</span><br/>
					<span>Creator</span><br/>
					<button class="langButton">Show additional info</button>
					<div class="additionalInfo">
						<span>Additional info</span>
					</div>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#programmingLanguages').find('.lang').find('button').on('click',function(){
					$(this).closest('.lang').find('.additionalInfo').show();
					$(this).hide();
				});
				
				$('#programmingLanguages > ul > li').on('mouseenter',function(){
					$(this).css('background-color','wheat');
				});
				
				$('#programmingLanguages > ul > li').on('mouseleave',function(){
					$(this).css('background-color','white');
				});
				
				
			});
		</script>
	</body>
</html>
